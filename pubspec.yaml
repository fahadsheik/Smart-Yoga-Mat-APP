name: dealsdray_app
description: DealsDray Flutter application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  provider: ^6.0.5
  shared_preferences: ^2.1.0
  flutter_secure_storage: ^8.0.0
  device_info_plus: ^8.1.0
  connectivity_plus: ^3.0.3
  geolocator: ^9.0.2
  flutter_svg: ^2.0.5
  cached_network_image: ^3.2.3
  shimmer: ^2.0.0
  pin_code_fields: ^7.4.0
  package_info_plus: ^3.1.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700